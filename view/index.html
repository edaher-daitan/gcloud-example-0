<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bem-vindo à minha página!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F6F6F6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333333;
            margin-top: 0;
        }

        p {
            font-size: 24px;
            color: #666666;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            color: white;
            background-color: #333333;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo à minha página!</h1>
        <p>Eu sou um desenvolvedor web e estou muito feliz em tê-lo aqui. Por favor, sinta-se livre para explorar e
            entrar em contato comigo se tiver alguma dúvida ou comentário.</p>
        <button>Comece a explorar!</button>
    </div>
</body>

</html>
